version '3.5'

services:

    users:
        container_name: users
        build:
            context: ./services/users
            dockerfile: Dockerfile-dev
        volumes:
            - './services/users:/usr/src/app'
        ports:
            - 5001:5000
        environment:
            - FLASK_APP=project/__init__.py
            - FLASK_DEBIG=1
